<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./popup.css">
    </head>
    <body>
        <template id="li_template">
            <li class="tab_li">
                <a>
                    <h4 class="title">Tab Title</h4>
                    <p class="url">Tab URL</p>
                </a>
            </li>
        </template>
        <template id="gr_template">
            <li class="group_li">
                <h4 class="group-title">Group Title</h4>
                <button class="group_button">Group</button>
            </li>
        </template>
        <h1>All Active Tabs</h1>
        <div>
            <h4 class="toggle_name">Show URL</h4>
            <label class="switch">
                <input type="checkbox" id="toggle_switch">
                <span class="slider round"></span>
            </label>
        </div>
        <ul></ul>
        <button>Group All Tabs</button>
        <ol></ol>
        <script src="./popup.js" type="module"></script>
    </body>
</html>
